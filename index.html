<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <input
                type="text"
                class="display"
                id="outputScreen"
                placeholder="0"
            />
            <!-- Add your classes or ids -->
            <div class="buttons">
                <button onclick="ac()" class="ac">AC</button>
                <button onclick="del()" class="del">DEL</button>
                <button onclick="display('%')" class="percent">%</button>
                <button onclick="display('/')" class="division">/</button>

                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('*')" class="multiplication">*</button>

                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('-')" class="subtract">-</button>

                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('+')" class="addition">+</button>

                <button onclick="display('0')">0</button>
                <button onclick="display('00')">00</button>
                <button onclick="display('.')">.</button>
                <button onclick="calculate()" class="equal">=</button>
            </div>
        </div>
        <script src="./src/main.js"></script>
    </body>
</html>
